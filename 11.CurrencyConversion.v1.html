<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Conversion</title>


</head>
<body>

<form class="myForm" name="myForm">
    How many euros are you exchanging?
    <input type="number" name="euros" required placeholder="Enter euro amount" onchange="myFunction()">
    <br />
    <br />
    What is the exchange rate?
    <input type="number" name="exchangeRate" required placeholder="Enter exchanche rate" onchange="myFunction()">
    <br />
    <br />
    <button type="button" onclick="myFunction()">Calculate</button>
</form>

<p id="test"></p>

<script type="text/javascript">
    function myFunction() {
        var geteuros = document.myForm.euros.value;
        var getexchangeRate = document.myForm.exchangeRate.value;

        var firstInput = parseInt(geteuros);
        var secondInput = parseFloat(getexchangeRate);

        var dollars = (firstInput * secondInput) / 100;

        if (isNaN(firstInput) || isNaN(secondInput) || firstInput <= 0 || secondInput <= 0){
            document.getElementById('test').innerHTML="Wrong input, please try again.";
        }
        else {
            document.getElementById('test').innerHTML = firstInput + " euros at an exchange rate of " + secondInput + " is " + dollars.toFixed(2) + " U.S. dollars.";
        }
    }
</script>

</body>
</html>
