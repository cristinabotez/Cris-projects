<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Math</title>


</head>
<body>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script type="text/javascript">
    var x = prompt ("What is the first number?", "10");
    var y = prompt ("What is the second number?", "5");
    var a = parseInt(x) + parseInt(y);
    document.getElementById("demo1").innerHTML = x + " + " + y + " = " + a;
    var b = parseInt(x) - parseInt(y);
    document.getElementById("demo2").innerHTML = x + " - " + y + " = " + b;
    var c = parseInt(x) * parseInt(y);
    document.getElementById("demo3").innerHTML = x + " * " + y + " = " + c;
    var d = parseInt(x) / parseInt(y);
    document.getElementById("demo4").innerHTML = x + " / " + y + " = " + d;
</script>

</body>
</html>
