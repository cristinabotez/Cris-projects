What's your question?
<input type="text" placeholder="enter a question">
<button type="button" id="answerButton">Answer me</button>
<p id="answerContainer"></p>

<script>
    var answers = ['Yes.',
                    'No.',
            'Maybe.',
            'Ask again later.'];

    document.getElementById('answerButton').onclick = function answerMe() {
        var answer = answers[Math.floor(Math.random() * answers.length)];
        document.getElementById('answerContainer').innerHTML=answer;
    }
</script>
