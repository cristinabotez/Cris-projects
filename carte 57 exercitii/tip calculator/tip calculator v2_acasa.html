<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tip calculator v2</title>
    <script type="text/javascript" src="script2.Popup.js"></script>
</head>
<body>
<form action="">
    <fieldset>
        <p>
            <label>What is the bill amount? ($)</label>
            <input type="text" value="11.25" />
        </p>
        <p>
            <label>What is the tip rate? (%)</label>
            <input type="range" id="range" min="0" max="100" value="15" />

        </p>
        <p>
            <label>Tip: ($)</label>
            <input type="text" value="" />
        </p>
        <p>
            <label>Total: ($)</label>
            <input type="text" value="" />
        </p>
            <input type="reset" value="Delete" />
        </p>
    </fieldset>
</form>
</body>
</html>
