<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computing Simple Interest</title>


</head>
<body>

<form class="myForm" name="myForm">
    Enter the principal:
    <input type="number" name="principal" required placeholder="Enter a value" onchange="myFunction()">
    <br />
    <br />
    Enter the rate of interest:
    <input type="number" name="interest" required placeholder="Enter a value" onchange="myFunction()">
    <br />
    <br />
    Enter the number of years:
    <input type="number" name="years" required placeholder="Enter a number" onchange="myFunction()">
    <br />
    <br />
    <button type="button" onclick="myFunction()">Calculate</button>
</form>

<p id="test"></p>

<script type="text/javascript">
    function myFunction() {
        var getprincipal = document.myForm.principal.value;
        var getinterest = document.myForm.interest.value;
        var getyears = document.myForm.years.value;

        var firstInput = parseFloat(getprincipal);
        var secondInput = parseFloat(getinterest);
        var thirdInput = parseInt(getyears);

        var interestamount = firstInput * (1 + (secondInput / 100 ) * thirdInput);

        if (isNaN(firstInput) || isNaN(secondInput) || isNaN(thirdInput) || firstInput <= 0 || secondInput <= 0 || thirdInput <= 0){
            document.getElementById('test').innerHTML="Wrong input, please try again.";
        }
        else {
            document.getElementById('test').innerHTML = "After " + thirdInput + " years at " + secondInput.toFixed(4) + "%, the investment will be worth $" + interestamount.toFixed(2) + ".";
        }
    }
</script>

</body>
</html>
