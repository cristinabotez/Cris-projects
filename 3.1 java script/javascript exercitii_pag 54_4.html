<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript variables</title>
</head>
<body>

<p id="demo"></p>
<script>
function myFunction(name) {
    return "Hello " + name;
}
document.getElementById("demo").innerHTML = myFunction("John");

</script>



</body>
</html>
