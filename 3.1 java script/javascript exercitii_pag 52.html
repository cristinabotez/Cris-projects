<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript variables</title>
</head>
<body>

<p id="demo"></p>
<script>
    var i = 5;
    while (i <= 50) {
        document.getElementById("demo").innerHTML += i + "<br>";
        i+=5;
    }


</script>



</body>
</html>
