<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>primitive values</title>
</head>
<body>
<script type="text/javascript">
    document.write(parseInt("doncho")); //Nan
    var x = "doncho" * 10; //NaN
    document.write("<br />");
    document.write(x);
    var y = 10 / 0; //Infinity
    document.write("<br />");
    document.write(y);
    document.write("<br />");


</script>

</body>
</html>
