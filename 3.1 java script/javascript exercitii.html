<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript variables</title>
</head>
<body>



<p id="demo1"></p>
<p id="demo2">Display the result here.</p>

<p id="demo3">Display the result here.</p>



<script type="text/javascript">
    if (5 > 2) {
        document.getElementById("demo1").innerHTML = "well done!";
    }

    //add if statement here
    if (10 > 5) {
        document.getElementById("demo2").innerHTML = "I did it!";
    }

    var firstName = "Greg";
    if(firstName === "John") {
        document.getElementById("demo3").innerHTML = "Hello John!";
    }
        else if (firstName != "John"){
        document.getElementById("demo3").innerHTML = "You're not John!";
    }






</script>



</body>
</html>
