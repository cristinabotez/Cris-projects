<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript variables</title>
</head>
<body>

<p id="demo"></p>
<script>
    var i = 10;
    while (i>=1) {
        document.getElementById("demo").innerHTML += i + "<br>";
        i--
    }



</script>



</body>
</html>
