<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript variables</title>
</head>
<body>

<p id="demo"></p>
<script>
    var text = "";
    var i;

    for(i=1; i <= 9; i+=2){
        text += i + "<br>";
    }
document.getElementById("demo").innerHTML = text;


</script>



</body>
</html>
