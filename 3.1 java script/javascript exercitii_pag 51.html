<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript variables</title>
</head>
<body>

<p id="demo"></p>
<script>
    var text = "";
    var food = ["Pizza", "Beans", "Tacos", "Fish", "Chicken"];
    var i;
    for (i=0; i<food.length; i++) {
        text += "I love " + food[i] + "<br>";
    }
document.getElementById("demo").innerHTML = text;


</script>



</body>
</html>
