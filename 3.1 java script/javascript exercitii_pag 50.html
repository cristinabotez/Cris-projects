<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript variables</title>
</head>
<body>

<p id="demo"></p>
<script>
    var i;
    for (i = 5; i <= 50; i+=5) {
        document.getElementById("demo").innerHTML += i + "<br>";
    }


    var j;
    for (j = 10; j >= 1; j--) {
        document.getElementById("demo").innerHTML += j + "<br>";
    }



</script>



</body>
</html>
