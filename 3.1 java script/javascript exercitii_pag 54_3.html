<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript variables</title>
</head>
<body>

<p id="demo"></p>
<script>

    function myFunction(p1, p2) {
        return p1 * p2;

    }

    document.getElementById("demo").innerHTML = myFunction(5, 5);

</script>



</body>
</html>
