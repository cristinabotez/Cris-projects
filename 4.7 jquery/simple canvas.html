<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript api's - simple canvas</title>
</head>
<body>
<canvas id="main-canvas" width="500" height="500">
    canvas is not supportet
</canvas>

<script type="text/javascript">
    var canvas = document.getElementById("main-canvas");
    var ctx = canvas.getContext("2d");

    ctx.fillStyle="rgb(23,133,233)";
    ctx.strokeStyle="rgb(23,133,233)";
    ctx.lineWidth = 15;
    ctx.fillRect(10,10,150,150);
    ctx.stokeRect(10,10,150,150);
</script>

</body>
</html>
